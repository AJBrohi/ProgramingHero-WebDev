<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>AJ Style</title>
</head>

<body>
    <header class="header-container">
        <section class="container">
            <div class="nav-bar">
                <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                    <div class="container-fluid">                        
                        <a class="navbar-brand" href="#"><img class="logo" src="img/Logo.png" alt=""></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item me-5">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item me-5">
                                    <a class="nav-link" href="#">Features</a>
                                </li>
                                <li class="nav-item me-5">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item me-5">
                                    <a class="nav-link disabled" href="#" tabindex="-1"
                                        aria-disabled="true">Disabled</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="d-flex justify-content-evenly align-items-center m-5">
                <img src="img/Group 33092.png" alt="">
                <div>
                    <h1>
                        <span class="text-color">Nike React</span> 
                        <br>
                        Infinity Run 2
                    </h1>
                    <p>One of the best shoe you can have right now.</p>
                    <button type="button" class="btn btn-primary"><img class="cart me-2" src="img/shopping-cart 1.png" alt="">Buy now</button>
                </div>
            </div>
        </section>
    </header>

    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
