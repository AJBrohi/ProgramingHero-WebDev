<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="searched-city" type="text" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" onclick="getWeather()" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 class="lead" id="description">Clouds</h1>
        </div>
    </div>
    <script>
        function getWeather() {
            const city = document.getElementById('searched-city');
            fetch('https://api.openweathermap.org/data/2.5/weather?q=' + city.value +'&appid=5f02bfbf4c3114fe8188586704a20620&units=metric')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('city-name').innerText = data['name'];
                    document.getElementById('temperature').innerText = data['main']['temp'];
                    document.getElementById('description').innerText = data['weather'][0]['main'];
                    // console.log("dhukse");
                })
        }
    </script>
</body>

</html>
