<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Bank</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>

    <main>
        <section id="login-area">
            <h1 class="text-center">Welcome to AJ's Bank</h1>
            <div class="log-in">
                <h4>Login</h4>
                <input type="text" name="username" class="form-control" placeholder="Enter Username">
                <br>
                <input type="password" name="password" class="form-control" placeholder="Enter Password">
                <br>
                <button type="button" class="btn btn-success" id="login">Login</button>
            </div>
        </section>

        <section id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1200</span></h2>
                    </div>
                </div>
            </div>
        </section>

        <section id="calculation-area">
            <div class="row">
                <div class="col-md-6">
                    <div class="log-in">
                        <h4>Deposit</h4>
                        <input type="text" class="form-control" id="depositAmount" placeholder="$ amount you want to deposit">
                        <br>
                        <button class="btn btn-success" id="addDeposit">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="log-in">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control" id="withdrawAmount" placeholder="$ amount you want to withdraw">
                        <br>
                        <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <footer>

    </footer>

    <script>
        //login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';

            // const transactionArea = document.getElementById('transaction-area');
            // transactionArea.style.display = 'block';

            // const calculationArea = document.getElementById('calculation-area')
            // calculationArea.style.display = 'block';

            let nextPage = document.querySelectorAll('#transaction-area, #calculation-area');
            for(var i = 0;i<nextPage.length;i++){
                nextPage[i].style.display='block';
            }
        })

        //deposit button event handler
        const depositButton = document.getElementById("addDeposit");
        depositButton.addEventListener('click', function(){
            const depositNumber = getInput('depositAmount');

            update('currentDeposit', depositNumber);
            update('currentBalance', depositNumber);
            document.getElementById('depositAmount').value = '';
        })

        function update(id, amountNumber){
            const currentAmount = document.getElementById(id).innerText;
            const currentAmountNumber = parseFloat(currentAmount);
            let totalAmount = amountNumber + currentAmountNumber;

            document.getElementById(id).innerText = totalAmount;
        }

        //withdraw button event handler
        const withdrawButton = document.getElementById("addWithdraw");
        withdrawButton.addEventListener('click', function(){
            const withdrawNumber = getInput('withdrawAmount');

            update('currentWithdraw', withdrawNumber);
            update('currentBalance', -1 * withdrawNumber);
            document.getElementById('withdrawAmount').value = '';
        })

        function getInput(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

    </script>
</body>

</html>
