<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Bank</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>

    <main>
        <section id="login-area">
            <h1 class="text-center">Welcome to AJ's Bank</h1>
            <div class="log-in">
                <h4>Login</h4>
                <input type="text" name="username" class="form-control" placeholder="Enter Username">
                <br>
                <input type="password" name="password" class="form-control" placeholder="Enter Password">
                <br>
                <button type="button" class="btn btn-success" id="login">Login</button>
            </div>
        </section>

        <section id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1200</span></h2>
                    </div>
                </div>
            </div>
        </section>

        <section id="calculation-area">
            <div class="row">
                <div class="col-md-6">
                    <div class="log-in">
                        <h4>Deposit</h4>
                        <input type="text" class="form-control" id="depositAmount" placeholder="$ amount you want to deposit">
                        <br>
                        <button class="btn btn-success" id="addDeposit">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="log-in">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control" id="withdrawAmount" placeholder="$ amount you want to withdraw">
                        <br>
                        <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <footer>

    </footer>

    <script src="js/script.js"></script>
</body>

</html>
